        }

        html,

            /* width: 100%; */

        }

        ::-webkit-scrollbar {
            display: none;
        }

        .zymin {
            position: relative;
            /* width: 100%; */

            /* height: 920px; */

        .head {

            justify-content: center;
        }

        .head h1 {
            position: absolute;
            color: white;
            line-height: 80px;

        }

        .name {
            border-bottom-left-radius: 50px;

            height: 80px;
            background-color: #0028de;

        .main_left {
            margin-top: 20px;
            width: 500px;
            position: relative;
            color: white;
        }

        .main_right {
            margin-top: 20px;
            width: 500px;
            position: absolute;
            top: 80px;
            color: white;
            right: 0;

        }

        }

            position: absolute;
            color: white;
            bottom: -430px;
            right: 0;
        }

        .main_left_bottom {
            margin-top: 20px;
            width: 500px;
            position: absolute;
            color: white;
            bottom: -430px;
            right: 0;
        }

        .main_left_bottom h3 {
            position: absolute;
            top: 10px;
            left: 40px;

        }

        .main_right_bottom h3 {
            position: absolute;
            top: 10px;
            left: 300px;
            z-index: 8;
        }

        .main_right_bottom canvas {
            position: absolute;
            right: 0;
        }

        .main_right_top canvas {
            position: absolute;
            right: 0;
            z-index: 2;
        }

        .main_right_top h3 {
            position: absolute;
            top: 10px;
            left: 300px;
            z-index: 8;
        }


        #echart1 {
            transform: scale(.6);
        }

        #echart2 {
            transform: scale(.6);
        }

        #echart3 {
            transform: scale(.6);
        }

        #echart4 {
            transform: scale(.6);
        }

        #echart1 {
            position: absolute;
            top: 50px;
            left: -100px;
        }

        #echart2 {
            position: absolute;
            top: 430px;
            left: -100px;
        }

        #echart3 {
            position: absolute;
            top: 50px;
            right: -100px;
        }

        #echart4 {
            position: absolute;
            top: 430px;
            right: -100px;
        }
